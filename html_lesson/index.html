<!DOCTYPE html>
<html>
  <head>
    <title>Program Index</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./stylesheet.css" type="text/css" />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="card">
          <div class="card-title">
            <h2>Registeration Form</h2>
          </div>
          <div class="card-content">
            <form>
              <div class="form-row">
                <div class="col-md-6">
                  <label class="label-input" for="name"
                    >Name<span>*</span></label
                  >
                  <input class="form-control-input" type="text" id="name" />
                </div>

                <div class="col-md-6">
                  <label class="label-input" for="rolno"
                    >Roll no<span>*</span></label
                  >
                  <input class="form-control-input" type="text" id="rolno" />
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6">
                  <label class="label-input" for="dob">D.O.B.</label>
                  <input
                    class="form-control-input"
                    type="text"
                    id="datepicker"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6">
                  <div class="btn-group">
                    <input
                      type="button"
                      class="btn sub"
                      id="register"
                      value="Register"
                      onclick="validate()"
                    />
                    <button class="btn reset" type="reset" id="res">
                      Reset
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-wrapper" id="modal-data">
        <div class="modal">
          <div class="close-modal">
            <i class="fa fa-2x fa-times" onclick="slideUp()"></i>
          </div>
          <div class="card-title"><h2>Register Data</h2></div>
          <div class="card-content">
            <p id="name1"></p>
            <p id="rolno1"></p>
            <p id="date1"></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      $("#datepicker").datepicker();
    </script>
    <script>
      function slideDown() {
        let modal = document.getElementById("modal-data");
        modal.style.height = screen.height + "px";
      }
      function slideUp() {
        let modal = document.getElementById("modal-data");
        modal.style.height = 0 + "px";
      }
      function validate() {
        let name = document.getElementById("name").value;
        let date = document.getElementById("datepicker").value;
        let rolSize = document.forms[0].elements[1].value.length;
        let rolValue = document.forms[0].elements[1].value;
        if (name === "" || rolValue === "" || date === "") {
          alert("Please fill all fields!");
          return false;
        } else if (rolSize === 7 && checkRollno(rolValue)) {
          slideDown();
          document.getElementById("name1").innerHTML = name;
          document.getElementById("rolno1").innerHTML = rolno.value;
          document.getElementById("date1").innerHTML = date;
        } else {
          alert("Something went wrong!");
        }
      }

      function checkRollno(rolno) {
        let str = rolno;
        console.log(str + "check");
        for (let i = 0; i < 7; i++) {
          if (!(str[i] >= "0" && str[i] <= "9")) {
            console.log("Check2");
            return false;
          }
        }
        return true;
      }

      document.getElementById("modal-data").addEventListener("click", () => {
        slideUp();
      });
    </script>
  </body>
</html>
